<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }

        .menu {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .menu_item {
            list-style: none;
            margin: 16px 0;
            cursor: pointer;
            color: #fff;
        }

        .menu_item.active {
            color: #000;
        }

        @media(max-width:1024px) {
            body {
                overflow: auto;
            }
        }
    </style>
</head>

<body>
    <div id="fullpage">
        <section class="section" style="background: rgb(255, 185, 185);">
            section1
        </section>
        <section class="section" style="background: rgb(255, 243, 185);">
            section2
        </section>
        <section class="section" style="background: rgb(229, 255, 185);">
            section3
        </section>
        <section class="section" style="background: rgb(185, 251, 255);">
            section4
        </section>
        <section class="section" style="background: rgb(185, 198, 255);">
            section5
        </section>
        <section class="section" style="background: rgb(228, 185, 255);">
            section6
        </section>
        <section class="section" style="background: rgb(255, 185, 208);">
            section7
        </section>
        <section class="section" style="background: rgb(185, 255, 198);">
            section8
        </section>
    </div>

    <ul class="menu" id="menu">
        <li class="menu_item" data-index="0">
            section1
        </li>
        <li class="menu_item" data-index="1">
            section2
        </li>
        <li class="menu_item" data-index="2">
            section3
        </li>
        <li class="menu_item" data-index="3">
            section4
        </li>
        <li class="menu_item" data-index="4">
            section5
        </li>
        <li class="menu_item" data-index="5">
            section6
        </li>
        <li class="menu_item" data-index="6">
            section7
        </li>
        <li class="menu_item" data-index="7">
            section8
        </li>
    </ul>

    <script>
        let currentSectionIndex = 0; // 현재 보고있는 섹션 번호
        const sections = document.querySelectorAll(".section");
        // 각 섹션을 가져옴
        const menuItems = document.querySelectorAll(".menu_item");
        // 버튼들 가져옴
        console.log(sections);
        console.log(menuItems);
        const totalSections = sections.length; //총 섹션의 개수 : 8
        let isScrolling = false; // 스크롤중인지 여부를 나타냄
        let isFullPageScrollActive = false; // 현재 풀페이지 스크롤이 활성화 된 상태인지 확인
        const breakPoint = 1024;
        // 브라우저가 작아져 반응형을 만들어야하면 요소가 내려가기 때문에
        // 100vh안에 내용물을 담을 수 없기 때문에 스크롤바를 만들어줄것이다. 

        //--------------------------------------------------------------------------------
        //메뉴active되면 색상 변경
        function updateMenu() {
            menuItems.forEach((item, index) => {
                //item : 각 아이템들에 접근할 이름
                // index : 접근한 item 들의 순서를 index에 저장

                if (index === currentSectionIndex) {
                    item.classList.add("active");
                    // 현재 섹션 메뉴인 section1[0] 이 currentSectionIndex(0)과 같으니 active가 붙을것
                } else {
                    item.classList.remove("active");
                    // 다른 섹션의 메뉴에는 제거
                }
            })
        }
        updateMenu();
        // 함수를 실행시켜 브라우저가 열리자마자 0번인덱스에 active가 붙어있도록 만들기


        //----------------------------------------------------------------------------------
        //메뉴클릭이벤트
        menuItems.forEach((item) => {
            item.addEventListener("click", (e) => {
                const index = parseInt(e.target.dataset.index, 10);
                // e.target : 이벤트가 발생한 요소
                // dataset.index : data-* (*우리가 지어준 이름이 들어간다)
                // 10 :  10진수로 변환하겠다.
                // parseInt(문자열, 진법) : 문자열을 정수로 바꿔주는 함수이다.
                // 우리가 data-*에 입력하는 건 문자로 입력되기 때문에 숫자로 인식되게 만들어주는것이다.
                // Number로 바꿔줘도 작동함 
                currentSectionIndex = index;
                // 현재 클릭되어 dataset이 바뀌어서 index에 숫자가 들어있는데
                // 그 숫자를 currentSectionIndex에 넣어줌
                sections[currentSectionIndex].scrollIntoView({
                    //scrollIntoView : 특정html요소가 화면에 보여지도록 자동스크롤해주는 기능
                    //“이 요소 좀 보이게 화면을 그 위치로 스크롤해줘”
                    behavior: "smooth",
                    // block:"center",
                    //behavior:'smooth' -> 스크롤을 부드럽게 만들어줌 (기본값 : auto)
                    //blobk:"start" -> 해당 섹션을 화면에 맨 위에 맞춰서 스크롤한다.
                });
                updateMenu();
            });
        });

        //---------------------------------------------------------------------------
        //풀페이지이벤트 
        function handleScroll(event) {
            // 이벤트라는 매개변수는 우리가 직접 넣어주지 않을것이고
            // 마우스 휠을 내리거나 올릴 때 함수를 호출할건데
            // 그때 이벤트가 알아서 들어갈것이다.
            //5️⃣ event 안에는 뭐가 들어있냐면
            //  event.deltaY   // 스크롤 방향 (+ 아래, - 위)
            //  event.deltaX   // 가로 스크롤
            //  event.target   // 이벤트가 발생한 요소
            //  event.type     // "wheel"

            if (window.innerWidth <= breakPoint) return;
            // 1024 이하라면 return을 통해 함수 실행 중단

            if (isScrolling) return;
            // 처음엔 false
            // isScrolling이 true라면 스크롤을 할 수 없도록 함수를 중단시킴
            isScrolling = true;
            // 스크롤을 하는 도중에 발생하는 중복 스크롤을 막기 위함
            // 스크롤을 시작하면 처음엔 false니까 if와 return은 무시되고 밑에있는 true로 이동을함 (풀페이지 모션이 실행됨)
            // 모션이 실행되는 중간에는 isScrolling에다가 true를 넣어준다. 
            // isScrolling이 true인 상태에서 다시 handleScroll함수를 실행하면 if(isScrolling) return;에 걸려서 return 이 실행되어 함수는 실행되지 않고 종료됨

            if (event.deltaY > 0) {
                // event.deltaY : 마우스 휠이 얼마나 회전했는지 스크롤의 방향과 속도를 나타냄 ( 밑으로 스크롤하면 양수, 스크롤을 위로 문서를 올리면 음수를 반환함 )
                //event.deltaY > 0 양수라면! 이라는 뜻으로 밑으로 스크롤 했다면~ 이라는 뜻

                //마지막 섹션에 대한 예외처리
                currentSectionIndex = Math.min(currentSectionIndex + 1, totalSections - 1);
                //Math.min : 최소값을 반환하는 함수
                //currentSectionIndex +1 : 현재 인덱스 + 1(다음인덱스)
                // totalSections-1 : 7
                // 현재 인덱스 +1 한것과 7중에 더 작은 값을 반환하겠다.
                //만약 마지막것을 보고있는 게 아니면 currentSectionIndex에 다음 슬라이드가 들어가지만
                // 계속 커질 순 없으니 마지막 인덱스인 7번을 넣어준다.
            } else {
                //event.deltaY < 0 : 위로 스크롤 했다면~
                currentSectionIndex = Math.max(currentSectionIndex - 1, 0);
            }
            sections[currentSectionIndex].scrollIntoView({
                behavior: "smooth",
                blobk: "start",
            });
            updateMenu();
            // setTimeout(()=>(isScrolling = false),800);
            setTimeout(() => {
                isScrolling = false
            }, 800);
            // 스크롤을 0.8초 뒤에 다시 될 수 있도록 만들어줌
        }

        //------------------------------------------------------------------------
        // 초기화함수

        function initFullPageScroll() {
            sections.forEach((section, index) => {
                // section : 여러개 섹션들 중 현재접근한섹션
                // 섹션번호 가져옴(0123...)
                const rect = section.getBoundingClientRect();
                // 각 섹션의 위치정보를 가져옴
                if (rect.top >= 0 && rect.top < window.innerHeight) {
                    // 0보다 rect.top이 크다는 건 top위로 올라가지 않았다는 것이다.(즉 보이는 상태)
                    // rect.top이 window.innerHeight보다 작다는 건 화면의 전체 높이보다 위에 있다는 뜻이다.
                    // 완전히, 또는 일부라도 화면에 섹션이 들어와 있다면
                    // 섹션의 윗부분이 화면시작부분보다 아래에 있으면서, 화면 하단보다는 위에있을 때 
                    //“섹션의 윗부분(top)이 화면의 맨 위(0)보다 아래에 있고
                    // 화면의 맨 아래(window.innerHeight)보다 위에 있을 때”
                    // 섹션의 상단이 화면 안에 걸쳐있을 경우 즉 완전히 보이거나 위 / 아래 일부 잘려있어도 상단 기준으로
                    // 화면 영역 안에 있다면
                    currentSectionIndex = index;
                    // 현재 보여지는 인덱스에 현재 돌고있는 index를 넣어준다. 
                }
            });
            isScrolling = false;
            // 브라우저의 너비가 1024보다 크고, 풀페이지 상태가 아니라면
            // 풀페이지를 활성화해준 후 body에 scrollBar를 없애준다.
            if (window.innerWidth > breakPoint && !isFullPageScrollActive) {
                isFullPageScrollActive = true;
                document.body.style.overflow = "hidden";
                window.addEventListener("wheel", handleScroll);
                //handleScroll 함수를 호출할 때 매개변수에 넣어주는 값이 없는데
                // 왜 handleScroll 함수는 event라는 매개변수를 받을까?
                //우리가 handleScroll()을 직접 호출하는 게 아니라
                // 브라우저가 호출하면서 event 객체를 자동으로 넣어주기 때문이다.
                // handleScroll(eventObject);
                //이 eventObject가 바로 우리가 받는 event

                // window.addEventListener("wheel", (event) => {
                //      handleScroll(event);
                // });
                // 이렇게 쓰는 것과 똑같다!
            } else if (window.innerWidth <= breakPoint && isFullPageScrollActive) {
                isFullPageScrollActive = false;
                document.body.style.overflow = "auto";
                window.removeEventListener("wheel", handleScroll);
            }
        }

        window.addEventListener("resize", initFullPageScroll);



    </script>
</body>

</html>
